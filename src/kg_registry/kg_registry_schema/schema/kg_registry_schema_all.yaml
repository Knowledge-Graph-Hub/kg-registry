---
name: kg_registry_schema
description: 'A schema for representing metadata about

  knowledge graphs, their sources, and their contents.'
title: kg_registry_schema
see_also:
- https://kghub.org/kg-registry/
id: https://w3id.org/knowledge-graph-hub/kg_registry_schema
version: 0.0.4
license: GPL-3.0
prefixes:
  kgr:
    prefix_prefix: kgr
    prefix_reference: https://w3id.org/bridge2ai/data-sheets-schema/
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  edam:
    prefix_prefix: edam
    prefix_reference: http://edamontology.org/
default_prefix: kgr
default_range: string
types:
  category_type:
    name: category_type
    description: A primitive type in which the value denotes a class within the model.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    typeof: string
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
enums:
  ActivityStatusEnum:
    name: ActivityStatusEnum
    description: The status of a resource. Corresponds to those used by OBO Foundry.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      active:
        text: active
        description: The resource is active and available.
      inactive:
        text: inactive
        description: The resource is inactive. Its availability may vary.
      orphaned:
        text: orphaned
        description: The resource is not actively maintained. Its availability may
          vary.
      unresponsive:
        text: unresponsive
        description: The resource is no longer accessible. Only its metadata is available.
  CompressionEnum:
    name: CompressionEnum
    description: The type of compression used with a product.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      gpickle:
        text: gpickle
        description: The gpickle format, or the output of pickling a NetworkX graph
          object. This file ends in .gpickle.
      gzip:
        text: gzip
        description: The gzip compression algorithm. This file ends in .gz.
      pickle:
        text: pickle
        description: The pickle format, or the output of pickling a Python object.
          This file ends in .pkl or .pickle.
      tar:
        text: tar
        description: The tar archive format. This file ends in .tar.
      targz:
        text: targz
        description: A tar archive that is also gzip compressed. This file ends in
          .tar.gz.
      rar:
        text: rar
        description: The rar archive format. This file ends in .rar.
      zip:
        text: zip
        description: The zip archive format. This file ends in .zip.
      7z:
        text: 7z
        description: The 7z archive format. This file ends in .7z.
      other:
        text: other
        description: Another compression format not defined here.
  ContactTypeEnum:
    name: ContactTypeEnum
    description: The type of contact detail.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      email:
        text: email
        description: An email address for the contact.
      github:
        text: github
        description: A GitHub username for the contact.
      url:
        text: url
        description: A URL for the contact. For an individual, this may be a profile
          on an official website. For an organization, this may be a link to the organization's
          site or a documentation landing page.
      other:
        text: other
        description: Another type of contact detail not defined here.
  DomainEnum:
    name: DomainEnum
    description: A domain that a resource is relevant to.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      agriculture:
        text: agriculture
        description: The agricultural sciences.
      anatomy and development:
        text: anatomy and development
        description: The anatomy and development of organisms.
      biological systems:
        text: biological systems
        description: The biological sciences and systems.
      biomedical:
        text: biomedical
        description: The biomedical sciences, including the study of biological systems
          and their interactions.
      chemistry and biochemistry:
        text: chemistry and biochemistry
        description: The chemical and biochemical sciences.
      clinical:
        text: clinical
        description: The clinical sciences, including clinical trials and patient
          data.
      digital health:
        text: digital health
        description: The use of digital technologies for healthcare, including telemedicine,
          wearable devices, health information technology, and personalized medicine.
      drug discovery:
        text: drug discovery
        description: The process of identifying and developing new candidate medications,
          including target identification, validation, and compound screening.
      environment:
        text: environment
        description: The environment and ecosystems.
      genomics:
        text: genomics
        description: The study of genomes, including genome structure, evolution,  function,
          mapping, and editing.
      health:
        text: health
        description: The health and diseases of organisms.
      immunology:
        text: immunology
        description: The study of the immune system, including its structure and function,
          disorders, and therapeutic applications.
      information technology:
        text: information technology
        description: The information technology sciences.
      investigations:
        text: investigations
        description: Research investigations into specific topics.
      literature:
        text: literature
        description: The literature and publications of a domain.
      medical imaging:
        text: medical imaging
        description: Techniques and processes for creating visual representations
          of the interior of a body for clinical analysis and medical intervention.
      microbiome:
        text: microbiome
        description: The study of microbial communities, their genomes, and their
          influence on hosts and environments.
      microbiology:
        text: microbiology
        description: The microbiological sciences.
      neuroscience:
        text: neuroscience
        description: The scientific study of the nervous system, including  brain
          structure, function, and disorders.
      nutrition:
        text: nutrition
        description: The nutritional sciences, including diet and metabolomics.
      organisms:
        text: organisms
        description: Specific organisms.
      other:
        text: other
        description: Another domain not defined here.
      pathways:
        text: pathways
        description: Biological pathways, including metabolic, signaling, and regulatory
          networks that control cellular processes.
      pharmacology:
        text: pharmacology
        description: The study of how drugs interact with biological systems, including  drug
          discovery, development, and therapeutic uses.
      phenotype:
        text: phenotype
        description: The phenotypes of organisms.
      precision medicine:
        text: precision medicine
        description: An approach to disease treatment and prevention that takes into
          account individual variability in genes, environment, and lifestyle.
      proteomics:
        text: proteomics
        description: The large-scale study of proteins, their structures,  functions,
          and interactions.
      public health:
        text: public health
        description: The science of protecting and improving the health of people
          and their  communities, including epidemiology and population health.
      simulation:
        text: simulation
        description: Simulation and modeling of specific phenomena.
      social determinants:
        text: social determinants
        description: The social, economic, and environmental factors that influence
          health outcomes and contribute to health disparities.
      systems biology:
        text: systems biology
        description: The computational and mathematical analysis of complex biological
          systems and their interactions.
      synthetic biology:
        text: synthetic biology
        description: The design and construction of new biological parts, devices,
          and systems, or the redesign of existing natural biological systems.
      toxicology:
        text: toxicology
        description: The study of the adverse effects of chemicals on living organisms.
      translational:
        text: translational
        description: The translational sciences, including the translation of research
          into practice.
      upper:
        text: upper
        description: The upper-level domain, for general-purpose data representation
          and integration.
      food science:
        text: food science
        description: The study of food, including its production, processing, preservation,
          and consumption.
      plant science:
        text: plant science
        description: The study of plants, including their biology, ecology, and interactions
          with the environment.
      stub:
        text: stub
        description: This is not a domain, but rather a category for resources that
          are not yet categorized and exist only as a placeholder.
  StandardEnum:
    name: StandardEnum
    description: The standard or standards that a product conforms to. These are not
      serializations, but rather the higher-level frameworks that the product is built
      on.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      biolink:
        text: biolink
        description: The Biolink Model, a standard for representing biological entities
          and relationships.
        meaning: https://biolink.github.io/biolink-model/
      kghub:
        text: kghub
        description: The KG-Hub standard, which is a general-purpose knowledge graph
          standard.
        meaning: https://kghub.org/
  TagEnum:
    name: TagEnum
    description: General-purpose tags that can be associated with resources.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      biopragmatics:
        text: biopragmatics
        description: A resource or product aggregated by the BioPragmatics project.
      core:
        text: core
        description: A core KG-Hub resource.
      translator:
        text: translator
        description: A resource used by the NCATS Translator program.
  UsageEnum:
    name: UsageEnum
    description: The type of usage of a resource.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      actual:
        text: actual
        description: The resource is actually used in the specified way.
      experimental:
        text: experimental
        description: The resource is used in the specified way for experimental purposes.
      theoretical:
        text: theoretical
        description: The resource is not used in the specified way, but it could be.
      other:
        text: other
        description: The resource is used in a way not defined here.
  CollectionEnum:
    name: CollectionEnum
    description: Specific collections for grouping KG-Registry entries.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      translator:
        text: translator
        description: This entity is part of those developed and used by the NCATS
          Biomedical Translator program.
        meaning: https://ncats.nih.gov/research/research-activities/translator
  DumpFormatEnum:
    name: DumpFormatEnum
    description: The format of a dump of a product, generally a graph, as a file.
      Note the product may also be compressed.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      gpickle:
        text: gpickle
        description: The gpickle format, or the output of pickling a NetworkX graph
          object. This file ends in .gpickle.
      pickle:
        text: pickle
        description: The pickle format, or the output of pickling a Python object.
          This file ends in .pkl or .pickle.
      neo4j:
        text: neo4j
        description: The Neo4j dump format, or the output of a Neo4j database dump.
          The file usually ends in .db, .dump, or .db.dump.
      other:
        text: other
        description: Another format not defined here.
  FormatEnum:
    name: FormatEnum
    description: The serialization/format of a product.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      boolnet:
        text: boolnet
        description: The Boolean Network (BoolNet) format, which is a format for representing
          Boolean networks. Used with the BoolNet package in R for modeling and analyzing
          biological networks.
        meaning: https://cran.r-project.org/package=BoolNet
      chebi_sdf:
        text: chebi_sdf
        description: A ChEBI-specific SDF format. Unlike the general SDF format, Each
          data item may be longer than 80 characters and has no maximum limit. Each
          line after the Data Header is a separate data item. For example, each new
          line in the synonyms is a separate synonym.
        meaning: https://docs.google.com/document/d/11G6SmTtQRQYFT7l9h5K0faUHiAaekcLeOweMOOTIpME/edit?pli=1&tab=t.0#heading=h.7ocxce8u265h
      csv:
        text: csv
        description: The Comma-Separated Values (CSV) format. It has rows of data
          separated by newlines, and columns separated by commas.
        meaning: edam:3752
      doc:
        text: doc
        description: The Microsoft Word Document (DOC) format, a binary file format
          used by Microsoft Word. It is commonly used for word processing documents.
      docx:
        text: docx
        description: The Microsoft Word Open XML Document (DOCX) format, a modern
          file format for Microsoft Word documents. It is a zipped, XML-based file
          format that allows for more efficient storage and better compatibility with
          other software, as compared to the older DOC format.
      dot:
        text: dot
        description: The DOT format, a plain text graph description language used
          to define the structure of graphs. It is often used with Graphviz to visualize
          graphs.
        meaning: https://graphviz.org/doc/info/lang.html
      fasta:
        text: fasta
        description: The FASTA format, a text-based format for representing nucleotide
          or peptide sequences. It consists of a single header line followed by one
          or more lines of sequence data.
        meaning: edam:1929
      graphql:
        text: graphql
        description: The GraphQL format, a query language for APIs and a runtime for
          executing those queries against your data. It allows clients to request
          exactly what they need and makes it easier to evolve APIs over time.
      hdf5:
        text: hdf5
        description: The Hierarchical Data Format version 5 (HDF5) format, a file
          format and set of tools for managing complex data. It is designed to store
          and organize large amounts of data in a hierarchical structure, allowing
          for efficient access and manipulation.
        meaning: edam:3590
      http:
        text: http
        description: The Hypertext Transfer Protocol (HTTP) format. This is a protocol
          for transferring data over the web. If a product is in this format, it is
          likely an web site or API.
      java:
        text: java
        description: The Java source code format, which is a text file containing
          Java code. It is used for writing scripts and programs in the Java language.
      javascript:
        text: javascript
        description: The JavaScript file format, which is a text file containing JavaScript
          code. It is used for writing scripts and programs in the JavaScript language.
      json:
        text: json
        description: The JavaScript Object Notation (JSON) format, a lightweight data-interchange
          format that's easy for humans to read and write and easy for machines to
          parse and generate.
        meaning: edam:3464
      jsonld:
        text: jsonld
        description: The JSON for Linked Data (JSON-LD) format, which extends JSON
          with semantics for linked data by providing a method of encoding linked
          data using JSON. It enables data in JSON to be interpreted as RDF and allows
          JSON data to be interoperable at Web-scale.
        meaning: edam:3749
      kgx:
        text: kgx
        description: The KGX standard, which is a graph exchange format for knowledge
          graphs. By default, this assumes KGX as TSV with separate node and edge
          files, usually named nodes.tsv and edges.tsv.
        meaning: https://github.com/biolink/kgx/blob/master/specification/kgx-format.md
      kgx-json:
        text: kgx-json
        description: The KGX standard, which is a graph exchange format for knowledge
          graphs. This is the JSON format, with nodes and edges in a single file.
        meaning: https://github.com/biolink/kgx/blob/master/specification/kgx-format.md
      kgx-jsonl:
        text: kgx-jsonl
        description: The KGX standard, which is a graph exchange format for knowledge
          graphs. This is the JSON Lines format, with separate node and edge files,
          usually named nodes.jsonl and edges.jsonl.
        meaning: https://github.com/biolink/kgx/blob/master/specification/kgx-format.md
      kgx-rdf:
        text: kgx-rdf
        description: The KGX standard, which is a graph exchange format for knowledge
          graphs. This is the RDF Turtle (TTL) format, with nodes and edges in a single
          file.
        meaning: https://github.com/biolink/kgx/blob/master/specification/kgx-format.md
      mixed:
        text: mixed
        description: A product that contains multiple formats or serializations. This
          is used when a product is not easily categorized into a single format, such
          as a codebase that includes multiple file types (e.g., Python scripts, JSON
          files, etc.).
      mysql:
        text: mysql
        description: The MySQL relational database management system. If a product
          is in this format, it is likely a MySQL database dump.
      neo4j:
        text: neo4j
        description: The Neo4j graph database management system. If a product is in
          this format, it is likely a Neo4j database dump. The file usually ends in
          .db, .dump, or .db.dump.
      nquads:
        text: nquads
        description: The N-Quads format, an extension of the N-Triples format that
          adds an optional fourth element to represent the graph name or context.
          This allows for representing multiple RDF graphs in a single document while
          maintaining their separation.
        meaning: edam:3956
      ntriples:
        text: ntriples
        description: The N-Triples format, a line-based, plain text serialization
          format for RDF graphs. Each line contains a single RDF triple consisting
          of subject, predicate, and object, separated by whitespace and terminated
          by a period.
        meaning: edam:3256
      obo:
        text: obo
        description: The Open Biomedical Ontologies (OBO) format, a file format for
          representing ontologies in the biomedical domain. It's designed to be simple
          and human-readable while supporting the necessary expressivity for representing
          biological concepts.
        meaning: edam:2196
      owl:
        text: owl
        description: The Web Ontology Language (OWL) format, a semantic web language
          designed to represent rich and complex knowledge about things and their
          relationships. OWL builds on RDF and adds more vocabulary for describing
          properties and classes.
        meaning: edam:2197
      postgres:
        text: postgres
        description: The PostgreSQL relational database management system. If a product
          is in this format, it is likely a PostgreSQL database dump.
      protobuf:
        text: protobuf
        description: The Protocol Buffers (Protobuf) format, a language-neutral, platform-neutral,
          extensible mechanism for serializing structured data. It's smaller, faster,
          and simpler than XML, designed for high-performance data interchange.
      psi_mi_mitab:
        text: psi_mi_mitab
        description: The PSI-MI MITAB format, which is a tab-delimited format for
          representing molecular interaction data. It is used to exchange information
          about molecular interactions between different databases.
        meaning: https://psicquic.github.io/MITAB28Format.html
      psi_mi_xml:
        text: psi_mi_xml
        description: The PSI-MI XML format, which is a standard for representing molecular
          interaction data in XML. It is used to exchange information about molecular
          interactions between different databases.
        meaning: https://www.psidev.info/psi-mi-xml-specification
      python:
        text: python
        description: The Python script format, which is a text file containing Python
          code. It is used for writing scripts and programs in the Python language.
      rdfxml:
        text: rdfxml
        description: The RDF/XML format, an XML syntax for expressing RDF graphs as
          an XML document. It was the first standardized syntax for RDF and is widely
          used for interchange and archiving.
        meaning: edam:3261
      sbgnml:
        text: sbgnml
        description: The Systems Biology Graphical Notation (SBGN) XML format, which
          is a standard for representing biological pathways and processes in a graphical
          form.
        meaning: https://sbgn.github.io/sbgn/
      sbml:
        text: sbml
        description: The Systems Biology Markup Language (SBML) XML format, which
          is a computer-readable format for representing models of biological processes.
        meaning: https://sbml.org/
      sdf:
        text: sdf
        description: The Structure Data File (SDF) format.
        meaning: https://www.fda.gov/media/151718/download
      shacl:
        text: shacl
        description: The Shapes Constraint Language (SHACL) format, a language for
          validating RDF graphs against a set of conditions. SHACL allows for defining
          constraints on RDF graphs, including the structure, values, and other features
          of data.
      shex:
        text: shex
        description: The Shape Expressions (ShEx) format, a language for validating
          and describing RDF data. ShEx provides a concise, human-readable syntax
          for expressing constraints on RDF graphs, including cardinality constraints
          and datatype restrictions.
      sif:
        text: sif
        description: The Simple Interaction Format (SIF), a simple text format for
          representing interactions between biological entities. It is often used
          to represent networks of interactions.
        meaning: https://www.cytoscape.org/sif.html
      sqlite:
        text: sqlite
        description: The SQLite relational database management system. If a product
          is in this format, it is likely a SQLite database dump.
      sssom:
        text: sssom
        description: The Simple Standard for Sharing Ontological Mappings (SSSOM)
          format, which a format for mapping between different ontologies and other
          identifier systems.
        meaning: https://mapping-commons.github.io/sssom/
      trapi-jsonl:
        text: trapi-jsonl
        description: The Translator Reasoner API (TRAPI) format, which is a JSON Lines
          format for TRAPI responses.
        meaning: https://raw.githubusercontent.com/NCATSTranslator/ReasonerAPI/refs/heads/master/TranslatorReasonerAPI.yaml
      tsv:
        text: tsv
        description: The Tab-Separated Values (TSV) format. It has rows of data separated
          by newlines, and columns separated by tabs.
        meaning: edam:3475
      ttl:
        text: ttl
        description: The Turtle (TTL) format, a textual syntax for RDF that allows
          RDF graphs to be written in a compact and natural text form. Turtle provides
          prefixes and keywords that make RDF data more readable compared to XML or
          N-Triples formats.
        meaning: edam:3255
      vcf:
        text: vcf
        description: The Variant Call Format (VCF), a text file format for storing
          gene sequence variations. It is commonly used in bioinformatics to store
          gene sequence variations, such as single nucleotide polymorphisms (SNPs).
        meaning: edam:3016
      xgmml:
        text: xgmml
        description: The eXtensible Graph Markup Language (XGMML) format, an XML-based
          format for representing graphs and networks.
        meaning: edam:3618
      xml:
        text: xml
        description: The Extensible Markup Language (XML) format. It is a markup language
          that defines a set of rules for encoding documents in a format that is both
          human-readable and machine-readable.
        meaning: edam:2332
      yaml:
        text: yaml
        description: The YAML Ain't Markup Language (YAML) format, a human-readable
          data serialization format. It is often used for configuration files and
          data exchange between languages with different data structures.
        meaning: edam:3750
