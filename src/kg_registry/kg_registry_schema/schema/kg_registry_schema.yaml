---
id: https://w3id.org/knowledge-graph-hub/kg_registry_schema
name: kg_registry_schema
title: kg_registry_schema
description: |-
  A schema for representing metadata about
  knowlege graphs, their sources, and their contents.
license: GPL-3.0
see_also:
  - https://kghub.org/kg-registry/
version: 0.0.1

prefixes:
  dcat: http://www.w3.org/ns/dcat#
  kg_registry_schema: https://w3id.org/bridge2ai/data-sheets-schema/
  skos: http://www.w3.org/2004/02/skos/core#

default_prefix: kg_registry_schema
default_range: string

imports:
  - linkml:types

classes:
  KnowledgeGraph:
    description: >-
      A knowledge graph. This is any heterogeneous collection of data that is
      represented as nodes (entities) and edges (relationships) between them.
      The nodes and edges may have attributes associated with them.
    attributes:
      name:
        description: The name of the knowledge graph.
        required: true
        range: string
      part_of_collection:
        description: The collection that the knowledge graph is part of.
        range: KnowledgeGraphCollection
      description:
        description: A description of the knowledge graph.
        range: string
      source:
        description: The source of the knowledge graph.
        range: string
      url:
        description: The URL of the knowledge graph.
        range: string
      license:
        description: The license of the knowledge graph.
        range: string
      version:
        description: The version of the knowledge graph.
        range: string
      date_created:
        description: The date the knowledge graph was created.
        range: string
      date_modified:
        description: The date the knowledge graph was last modified.
        range: string
      tags:
        description: Tags associated with the knowledge graph.
        range: string
        multivalued: true
      contributors:
        description: Contributors to the knowledge graph.
        range: string
      is_active:
        description: >-
          The status of the knowledge graph. If actively
          updated, this should be true, otherwise false.
        range: boolean
      language:
        description: The language of the knowledge graph.
        range: string
      contact_point:
        description: >-
          The contact point for the knowledge graph.
          This should be an email address.
        range: string
      components:
        description: The components of the knowledge graph.
        range: GraphComponent
        multivalued: true

  KnowledgeGraphCollection:
    description: >-
      A collection of knowledge graphs.
    attributes:
      name:
        description: The name of the collection.
        required: true
        range: string
      description:
        description: A description of the collection.
        range: string
      url:
        description: The URL of the collection.
        range: string
      contact_point:
        description: The contact point for the collection.
        range: string

  GraphComponent:
    description: >-
      A component of a knowledge graph.
    attributes:
      name:
        description: The name of the component.
        required: true
        range: string
      description:
        description: A description of the component.
        range: string
      url:
        description: The URL of the component.
        range: string
      license:
        description: The license of the component.
        range: string
      produced_by:
        description: The process that produced the component.
        range: GraphProductionProcess
        multivalued: true
      part_of_subset:
        description: The subset or subsets that the component is part of.
        range: string
        multivalued: true

  GraphProductionProcess:
    description: >-
      A process for producing the individual components of a knowledge graph.
    attributes:
      name:
        description: The name of the process.
        required: true
        range: string
      description:
        description: A description of the process.
        range: string
      url:
        description: The URL of the process.
        range: string
      license:
        description: The license of the process.
        range: string
      version:
        description: The version of the process.
        range: string
      contact_point:
        description: The contact point for the process.
        range: string
