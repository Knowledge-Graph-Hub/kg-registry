  description: The Genomic tRNA Database (GtRNAdb) is a comprehensive repository of
    transfer RNA (tRNA) gene predictions identified by tRNAscan-SE in complete and
    draft genomes across all domains of life. The database contains over 431,000 tRNA
    gene predictions from 4,867 genomes (609 eukaryotes, 220 archaea, and 4,038 bacteria)
    as of Data Release 22 (September 2024). GtRNAdb provides detailed annotations
    including tRNA sequences, predicted secondary structures, isotype-specific scoring,
    genomic context via UCSC Genome Browser integration, and functional data such
    as RNA modifications from MODOMICS, tRNA fragment expression profiles, genomic
    variants from dbSNP, epigenetic information from ENCODE, and evolutionary conservation
    across species. The database enables comparative analysis through search capabilities
    by phylogenetic domain, species, amino acid isotypes, anticodons, tRNA scores,
    structural features, and sequence similarity via BLAST.
