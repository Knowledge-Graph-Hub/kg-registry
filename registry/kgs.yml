  description: The Molecular Transducers of Physical Activity Consortium (MoTrPAC)
    Data Hub is a national research initiative that generates a comprehensive molecular
    map of the effects of exercise and physical activity training. The data repository
    provides multi-omics datasets documenting molecular changes from exercise across
    multiple tissues, including transcriptomics, proteomics, metabolomics, and epigenomics
    data. The complete young adult rat endurance training dataset is publicly available,
    featuring quantitative results and analyses from 20 tissues across 29 assays and
    5 time points, studying male and female animals. The data hub provides both browsable
    study data and pre-bundled datasets organized by tissue type and omics platform,
    all released under CC BY 4.0 license. The resource includes phenotypic data, sample-level
    metadata, quality control metrics, and quantitative results to enable comprehensive
    analysis of the temporal dynamics of multi-omic responses to endurance exercise
    training.
