  description: FlyBase is a comprehensive database of genomic and genetic data for
    Drosophila melanogaster (fruit fly) and related species. It provides curated information
    on genes, genomes, phenotypes, genetic variants, stocks, and experimental tools
    for the Drosophila research community. The database integrates sequence data,
    genome annotations, functional characterizations, expression patterns, genetic
    interactions, disease models, and orthology relationships. FlyBase serves as the
    primary reference for Drosophila gene nomenclature and provides extensive tools
    for querying and analyzing genomic data across multiple Drosophila species.
