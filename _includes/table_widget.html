<div>
    Download Table [
    <a href="/kg-registry/registry/kgs.yml">YAML</a> |
    <a href="/kg-registry/registry/kgs.jsonld">JSON-LD</a> | <a href="/kg-registry/registry/kgs.ttl">Turtle</a> |
    <a href="/kg-registry/registry/parquet-downloads.html">Parquet</a>
    ]
</div>
<div class="mb-2">
    <span id="resource-count" class="badge bg-primary" style="font-size: 1rem;">0 resources</span>
    <span id="kg-count" class="badge bg-success ms-2" style="font-size: 1rem;">0 KGs</span>
    <span class="ms-2 text-muted" style="font-size: 0.9rem;">
        Legend:
        <span class="ms-0" style="text-decoration: underline dotted; cursor: help;"
            title="Resource activity status is not 'active' (e.g., inactive/orphaned/unresponsive)">‚è∏ status</span>
    </span>
</div>
<div class="mt-2">
    <!-- Filter dropdowns positioned above the table -->
    <div class="d-flex flex-row gap-3 mb-3">
        <div>
            <label for="dd-domains" style="font-size:x-small">Knowledge Graph Domains</label>
            <select id="dd-domains" class="form-select form-select-sm">
                <option selected value="">All Domains</option>
            </select>
        </div>
        <div>
            <label for="dd-resourcetypes" style="font-size:x-small">Resource Types</label>
            <select id="dd-resourcetypes" class="form-select form-select-sm">
                <option selected value="">All Resource Types</option>
            </select>
        </div>
        <div>
            <label for="dd-collections" style="font-size:x-small">Collections</label>
            <select id="dd-collections" class="form-select form-select-sm">
                <option selected value="">All Collections</option>
            </select>
        </div>
        <div>
            <label for="dd-activity" style="font-size:x-small">Activity Status</label>
            <select id="dd-activity" class="form-select form-select-sm">
                <option selected value="">All Statuses</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="orphaned">Orphaned</option>
            </select>
        </div>
        <div>
            <label for="dd-evaluation" style="font-size:x-small">Has Evaluation</label>
            <select id="dd-evaluation" class="form-select form-select-sm">
                <option selected value="">All Resources</option>
                <option value="yes">With Evaluation</option>
                <option value="no">Without Evaluation</option>
            </select>
        </div>
        <div>
            <label for="dd-taxa" style="font-size:x-small">Organism/Taxon</label>
            <select id="dd-taxa" class="form-select form-select-sm">
                <option selected value="">All Taxa</option>
                <!-- Model organisms -->
                <optgroup label="Model Organisms">
                    <option value="NCBITaxon:9606">Human</option>
                    <option value="NCBITaxon:10090">Mouse</option>
                    <option value="NCBITaxon:10116">Rat</option>
                    <option value="NCBITaxon:6239">C. elegans</option>
                    <option value="NCBITaxon:7227">Fruit fly</option>
                    <option value="NCBITaxon:7955">Zebrafish</option>
                    <option value="NCBITaxon:4932">Yeast</option>
                    <option value="NCBITaxon:3702">A. thaliana</option>
                </optgroup>
                <!-- Mammalian and vertebrate categories -->
                <optgroup label="Mammalian & Vertebrate">
                    <option value="NCBITaxon:40674">Mammalia</option>
                    <option value="NCBITaxon:7742">Vertebrata</option>
                </optgroup>
                <!-- Major organismal categories -->
                <optgroup label="Major Categories">
                    <option value="NCBITaxon:33208">Metazoa (Animals)</option>
                    <option value="NCBITaxon:33213">Invertebrata</option>
                    <option value="NCBITaxon:33090">Green Plants</option>
                    <option value="NCBITaxon:4751">Fungi</option>
                    <option value="NCBITaxon:50557">Insecta (Insects)</option>
                </optgroup>
                <!-- Microorganisms -->
                <optgroup label="Microorganisms">
                    <option value="NCBITaxon:2">Bacteria</option>
                    <option value="NCBITaxon:2157">Archaea</option>
                </optgroup>
                <!-- Broadest categories -->
                <optgroup label="Broadest Categories">
                    <option value="NCBITaxon:2759">Eukaryota</option>
                    <option value="NCBITaxon:131567">Cellular organisms</option>
                </optgroup>
            </select>
        </div>
    </div>
    <!-- Collection description display -->
    <div id="collection-description-container" class="alert alert-info mt-2 mb-3" style="display: none;">
        <span id="collection-description-text"></span>
    </div>
    <!-- Search and table -->
    <div class="search-result-wrapper">
        <input type="text" class="form-control" id="searchVal" placeholder="Search table ..." />
        <div id="tableDiv" class="mt-3"></div>
    </div>
</div>
