<div>
  Download Table [
  <a href="/kg-registry/registry/kgs.yml">YAML</a> |
  <a href="/kg-registry/registry/kgs.jsonld">JSON-LD</a> 
  ]
</div>
<div class="mb-2">
  <span id="resource-count" class="badge bg-primary" style="font-size: 1rem;">0 resources</span>
</div>
<div class="d-flex flex-row mt-2">
    <div class="pe-1 pb-1 filter-column">
        <div>
            <div>
                <label for="dd-domains" style="font-size:x-small">Knowledge Graph Domains (Resources may belong to multiple domains)</label>
                <select id="dd-domains" class="w-100 form-select-sm">
                    <option selected value="">All Domains</option>
                </select>
            </div>
            <div>
                <label for="dd-resourcetypes" style="font-size:x-small">Resource Types</label>
                <select id="dd-resourcetypes" class="w-100 form-select-sm">
                    <option selected value="">All Resource Types</option>
                </select>
            </div>
            <div>
                <label for="dd-collections" style="font-size:x-small">Collections</label>
                <select id="dd-collections" class="w-100 form-select-sm">
                    <option selected value="">All Collections</option>
                </select>
            </div>
        </div>
        <div>
            <div class="form-group form-check mt-2">
                <input
                        type="checkbox"
                        class="form-check-input"
                        id="groupByDomain"
                        data-filter="domain"
                        checked
                />
                <label class="form-check-label" for="groupByDomain">Group By Domain</label>
                <label class="form-check-label" for="groupByDomain" data-bs-toggle="tooltip" title="Resources in multiple domains will appear in each domain section">(?)</label>
            </div>
            <div class="form-group form-check mt-2">
                <input
                        type="checkbox"
                        class="form-check-input"
                        id="hideInactive"
                        data-filter="activity_status"
                        checked
                />
                <label class="form-check-label" for="hideInactive">Hide Inactive</label>
            </div>
            <div class="form-group form-check mt-2">
                <input
                        type="checkbox"
                        class="form-check-input"
                        id="hideObsolete"
                        data-filter="is_obsolete"
                        checked
                />
                <label class="form-check-label" for="hideObsolete">Hide Obsolete</label>
            </div>
        </div>
    </div>
    <div class="search-result-wrapper ms-3 mt-2">
        <input
                type="text"
                class="form-control"
                id="searchVal"
                placeholder="Search table ..."
        />
        <div id="tableDiv" class="mt-3"></div>
    </div>
</div>
