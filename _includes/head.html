{% feed_meta %}

<style>

html, body {
    height: 100%;
}

body {
    display: flex;
    flex-flow: column;
}

.footer {
    margin-top: auto;
    padding-top: 1em;
    background-color: #f5f5f5;
}

.filter-column {
    flex: 0 0 215px;
}

/*
Don't underline hyperlinks by default
*/
a {
  text-decoration: none;
  color: #6699cc;
}

/*
Underline and slightly darken hyperlinks
when the cursor hovers over them
*/
a:hover {
  text-decoration: underline;
  color: #5588bb;
}

/*
Don't apply underlines to links
in the navigation menu
*/
.navbar a:hover {
  text-decoration: none;
}

/*
Custom blockquote formatting
*/
.citation-blockquote {
    padding: 5px;
    margin-left: 20px;
    margin-bottom: 16px;
}
</style>

<style>
/* Dashed underline for eval question cells with tooltips */
td[data-bs-toggle="tooltip"] {
  text-decoration: underline;
  text-decoration-style: dashed;
  text-underline-offset: 2px;
  cursor: help;
}
</style>
