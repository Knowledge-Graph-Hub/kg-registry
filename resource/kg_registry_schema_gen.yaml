name: kg_registry_schema
description: 'A schema for representing metadata about

  knowlege graphs, their sources, and their contents.'
title: kg_registry_schema
see_also:
- https://kghub.org/kg-registry/
id: https://w3id.org/knowledge-graph-hub/kg_registry_schema
version: 0.0.2
license: GPL-3.0
prefixes:
  kgr:
    prefix_prefix: kgr
    prefix_reference: https://w3id.org/bridge2ai/data-sheets-schema/
  skos:
    prefix_prefix: skos
    prefix_reference: http://www.w3.org/2004/02/skos/core#
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  dcterms:
    prefix_prefix: dcterms
    prefix_reference: http://purl.org/dc/terms/
  xsd:
    prefix_prefix: xsd
    prefix_reference: http://www.w3.org/2001/XMLSchema#
  shex:
    prefix_prefix: shex
    prefix_reference: http://www.w3.org/ns/shex#
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
default_prefix: kgr
default_range: string
types:
  string:
    name: string
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    base: str
    uri: xsd:string
    repr: str
enums:
  ActivityStatusEnum:
    name: ActivityStatusEnum
    description: The status of a resource. Corresponds to those used by OBO Foundry.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      active:
        text: active
        description: The resource is active and available.
      inactive:
        text: inactive
        description: The resource is inactive. Its availability may vary.
      orphaned:
        text: orphaned
        description: The resource is not actively maintained. Its availability may
          vary.
      unresponsive:
        text: unresponsive
        description: The resource is no longer accessible. Only its metadata is available.
  CompressionEnum:
    name: CompressionEnum
    description: The type of compression used with a product.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      gzip:
        text: gzip
        description: The gzip compression algorithm. This file ends in .gz.
      tar:
        text: tar
        description: The tar archive format. This file ends in .tar.
      targz:
        text: targz
        description: A tar archive that is also gzip compressed. This file ends in
          .tar.gz.
      rar:
        text: rar
        description: The rar archive format. This file ends in .rar.
      zip:
        text: zip
        description: The zip archive format. This file ends in .zip.
      7z:
        text: 7z
        description: The 7z archive format. This file ends in .7z.
      other:
        text: other
        description: Another compression format not defined here.
  DomainEnum:
    name: DomainEnum
    description: The domain that a resource is most relevant to.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      upper:
        text: upper
        description: The upper-level domain, for general-purpose data representation
          and integration.
      anatomy and development:
        text: anatomy and development
        description: The anatomy and development of organisms.
      health:
        text: health
        description: The health and diseases of organisms.
      phenotype:
        text: phenotype
        description: The phenotypes of organisms.
      investigations:
        text: investigations
        description: Research investigations into specific topics.
      environment:
        text: environment
        description: The environment and ecosystems.
      chemistry and biochemistry:
        text: chemistry and biochemistry
        description: The chemical and biochemical sciences.
      microbiology:
        text: microbiology
        description: The microbiological sciences.
      agriculture:
        text: agriculture
        description: The agricultural sciences.
      nutrition:
        text: nutrition
        description: The nutritional sciences, including diet and metabolomics.
      biological systems:
        text: biological systems
        description: The biological sciences and systems.
      information technology:
        text: information technology
        description: The information technology sciences.
      organisms:
        text: organisms
        description: Specific organisms.
      simulation:
        text: simulation
        description: Simulation and modeling of specific phenomena.
      other:
        text: other
        description: Another domain not defined here.
  GraphStandardEnum:
    name: GraphStandardEnum
    description: The standard or standards that a knowledge graph conforms to. These
      are not serializations, but rather the higher-level frameworks that the graph
      is built on.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      kghub:
        text: kghub
        description: The KG-Hub standard, which is a general-purpose knowledge graph
          standard.
  TagEnum:
    name: TagEnum
    description: General-purpose tags that can be associated with resources.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      biopragmatics:
        text: biopragmatics
        description: A resource or product aggregated by the BioPragmatics project.
      core:
        text: core
        description: A core KG-Hub resource.
      translator:
        text: translator
        description: A resource used by the NCATS Translator program.
  UsageEnum:
    name: UsageEnum
    description: The type of usage of a resource.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    permissible_values:
      actual:
        text: actual
        description: The resource is actually used in the specified way.
      experimental:
        text: experimental
        description: The resource is used in the specified way for experimental purposes.
      theoretical:
        text: theoretical
        description: The resource is not used in the specified way, but it could be.
      other:
        text: other
        description: The resource is used in a way not defined here.
classes:
  Resource:
    name: Resource
    description: A top-level class for all resources in the knowledge graph registry.
      Each resource may have multiple products or representations, but they will all
      be considered part of a the same parent resource.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    close_mappings:
    - schema:CreativeWork
    attributes:
      id:
        name: id
        description: The identifier of the resource. This is used to identify it within
          the registry.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        exact_mappings:
        - schema:name
        slot_uri: dcterms:identifier
        identifier: true
        alias: id
        owner: Resource
        domain_of:
        - Resource
        - Product
        - Contact
        - FundingSource
        - License
        - Publication
        - Usage
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
        required: true
      activity_status:
        name: activity_status
        description: The status of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: activity_status
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: ActivityStatusEnum
      name:
        name: name
        description: The human-readable name of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: name
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
        required: true
      description:
        name: description
        description: A description of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: description
        owner: Resource
        domain_of:
        - Resource
        - Product
        - Usage
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
      url:
        name: url
        description: The URL of the resource. This may be a link to download a specific
          file, a base URL to an API, or a link to a graphical interface.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: url
        owner: Resource
        domain_of:
        - Resource
        - Product
        - Organization
        - License
        - Usage
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: uriorcurie
      repository:
        name: repository
        description: A main version control repository for the resource. Specific
          products may have their own repositories.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: repository
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: uriorcurie
      license:
        name: license
        description: The license of the resource. Individual products may have their
          own licenses.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: license
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: License
        inlined: true
      version:
        name: version
        description: The version of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        exact_mappings:
        - schema:version
        - dcterms:hasVersion
        alias: version
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
      language:
        name: language
        description: The human language of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: language
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
      contacts:
        name: contacts
        description: The contact point(s) for the resource. May be an individual or
          organization.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: contacts
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: Contact
        multivalued: true
        inlined: true
        inlined_as_list: true
      products:
        name: products
        description: The products or representations of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: products
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: Product
        multivalued: true
        inlined: true
        inlined_as_list: true
      domain:
        name: domain
        description: The domain that the resource is relevant to. This is not multivalued.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: domain
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: DomainEnum
        required: true
      tags:
        name: tags
        description: Tags associated with the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: tags
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: TagEnum
        multivalued: true
      funding:
        name: funding
        description: The funding source(s) for the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: funding
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: FundingSource
        multivalued: true
      publications:
        name: publications
        description: Publications associated with the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: publications
        owner: Resource
        domain_of:
        - Resource
        - Usage
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: Publication
        multivalued: true
      category:
        name: category
        description: The category of the resource. This should be identical to its
          class name.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        designates_type: true
        alias: category
        owner: Resource
        domain_of:
        - Resource
        - Product
        - Contact
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
        required: true
      usages:
        name: usages
        description: The usage(s) of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: usages
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: Usage
        multivalued: true
        inlined: true
        inlined_as_list: true
      fairsharing_id:
        name: fairsharing_id
        description: The FAIRsharing ID of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: fairsharing_id
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
      infores_id:
        name: infores_id
        description: The Infores ID of the resource. Do not include the 'infores'
          prefix.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: infores_id
        owner: Resource
        domain_of:
        - Resource
        - Product
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
      layout:
        name: layout
        description: The layout of the resource. This is used to determine how to
          display the resource in the web interface. It should generally be 'resource_detail'.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: layout
        owner: Resource
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
  KnowledgeGraph:
    name: KnowledgeGraph
    description: A knowledge graph resource. This is any heterogeneous collection
      of data that is represented as nodes (entities) and edges (relationships) between
      them. The nodes and edges may have attributes associated with them. This is
      not identical to the graph *product*, as a single KnowledgeGraph may have multiple
      products or representations.
    from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
    aliases:
    - kg
    - heterogeneous graph
    is_a: Resource
    attributes:
      creator:
        name: creator
        description: The person or organization responsible for creating the knowledge
          graph.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: creator
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: string
      date_created:
        name: date_created
        description: The date the knowledge graph was created.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: date_created
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: string
      date_modified:
        name: date_modified
        description: The date the knowledge graph was last modified.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: date_modified
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: string
      contributors:
        name: contributors
        description: Contributors to the knowledge graph.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: contributors
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: string
      components:
        name: components
        description: The components of the knowledge graph.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: components
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: Resource
        multivalued: true
      conforms_to:
        name: conforms_to
        description: The standard or standards that the knowledge graph conforms to.
          This is not the same as its serialization.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: conforms_to
        owner: KnowledgeGraph
        domain_of:
        - KnowledgeGraph
        range: GraphStandardEnum
        multivalued: true
      id:
        name: id
        description: The identifier of the resource. This is used to identify it within
          the registry.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        exact_mappings:
        - schema:name
        slot_uri: dcterms:identifier
        identifier: true
        alias: id
        owner: KnowledgeGraph
        domain_of:
        - Resource
        - Product
        - Contact
        - FundingSource
        - License
        - Publication
        - Usage
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: string
        required: true
      activity_status:
        name: activity_status
        description: The status of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: activity_status
        owner: KnowledgeGraph
        domain_of:
        - Resource
        - KnowledgeGraph
        - DataGraph
        - DataModel
        - Mapping
        range: ActivityStatusEnum
      name:
        name: name
        description: The human-readable name of the resource.
        from_schema: https://w3id.org/knowledge-graph-hub/kg_registry_schema
        alias: name
        owner: KnowledgeGraph
        domain_of:
        - Resource
        - Product
